<ion-header [translucent]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Halo Home</ion-title>

  </ion-header>

  <p>Hello {{username}}!</p>

  <ion-button (click)='setDataHome()'>Remember Me</ion-button>

  <app-explore-container name="Home page"></app-explore-container>
