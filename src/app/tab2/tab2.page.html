<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Admin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tab2" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="cardBackground">
    <ion-card-header>
      
      <ion-card-title color="primary">User from exteral site</ion-card-title>
    </ion-card-header>
  
    <ion-card-content color="primary">
      <ul>
        <ion-text color="dark"><li *ngFor= "let u of users">{{u.name}} {{u.email}}</li></ion-text>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card class="cardBackground">
    <ion-card-header>
      
      <ion-card-title color="primary">Side Games</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ul>
        <ion-text color="dark"> <li *ngFor= "let h of haloSideGames">{{h.name}} {{h.date}} {{h.detail}}</li></ion-text>
      </ul>
    </ion-card-content>
  </ion-card>


  
</ion-content>
