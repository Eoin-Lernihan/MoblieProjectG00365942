<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tab2" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Main Games</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ul>
        <li *ngFor= "let h of haloMainGames">{{h.name}} {{h.date}} {{h.detail}}</li>
      </ul>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Side Games</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ul>
        <li *ngFor= "let h of haloSideGames">{{h.name}} {{h.date}} {{h.detail}}</li>
      </ul>
    </ion-card-content>
  </ion-card>


  
</ion-content>
